<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    .garden {
      position: relative;
      width: 200px;
      height: 200px;
      border: 5px solid #CCC;
      border-radius: 10px;
    }

    .ball {
      position: absolute;
      top: 90px;
      left: 90px;
      width: 20px;
      height: 20px;
      background: green;
      border-radius: 100%;
    }
  </style>

  <title>Gyroscope Tracker</title>
</head>

<body>
  <div class="garden">
    <div class="ball"></div>
  </div>

  <pre class="output"></pre>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.0/dist/browser/signalr.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var ball = document.querySelector('.ball');
    var garden = document.querySelector('.garden');
    var output = document.querySelector('.output');

    var maxX = garden.clientWidth - ball.clientWidth;
    var maxY = garden.clientHeight - ball.clientHeight;
    var oldX = 0, oldY = 0;
    var timestamp;

    function handleOrientation(event) {
      var x = event.beta;  // In degree in the range [-180,180]
      var y = event.gamma; // In degree in the range [-90,90]

      // only update if change is larger than one degree, and no more than ten times in one second
      if (Math.abs(oldX - x) < 1 && Math.abs(oldY - y) < 1) return;
      var t = new Date().getTime();
      if (t - timestamp < 100) return;
      timestamp = t;

      axios.post('/sensor/update', { x: x, y: y });
      oldX = x;
      oldY = y;

      output.innerHTML = "beta : " + x + "\n";
      output.innerHTML += "gamma: " + y + "\n";

      // Because we don't want to have the device upside down
      // We constrain the x value to the range [-90,90]
      if (x > 90) { x = 90 };
      if (x < -90) { x = -90 };

      // To make computation easier we shift the range of 
      // x and y to [0,180]
      x += 90;
      y += 90;

      // 10 is half the size of the ball
      // It center the positioning point to the center of the ball
      ball.style.top = (maxX * x / 180 - 10) + "px";
      ball.style.left = (maxY * y / 180 - 10) + "px";
    }

    window.addEventListener('deviceorientation', handleOrientation);
  </script>
</body>

</html>
